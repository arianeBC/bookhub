<h3 class="mt-4 mx-4 fw-bold">Book list</h3>
<div
  *ngIf="message"
  class="container justify-content-center alert alert-dismissible fade show"
  [class.alert-danger]="level === 'error'"
  [class.alert-success]="level === 'success'"
  role="alert"
>
  <p>{{ message }}</p>
  <button type="button" class="btn-close" (click)="message = ''" aria-label="Close"></button>
</div>
<hr/>
<div class="d-flex justify-content-center m-4">
  <div class="d-flex justify-content-start gap-5 flex-wrap m-4">
    <app-book-card
      *ngFor="let book of bookResponse.content"
      [book]="book"
      (borrow)="borrowBook($event)"
    ></app-book-card>
  </div>
</div>
<div class="d-flex justify-content-center mt-3">
  <nav aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item">
        <a
          (click)="goToFirstPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="First page"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angles-left"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToPreviousPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Previous"
          [class.disabled]="page == 0"
        >
          <i class="fa-solid fa-angle-left"></i>
        </a>
      </li>
      <li
        class="page-item"
        *ngFor="let pageIndex of pages"
      >
        <a
          (click)="goToPage(pageIndex)"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Current page"
          [class.active]="page === pageIndex"
        >
          {{ pageIndex + 1 }}
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToNextPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Next"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angle-right"></i>
        </a>
      </li>
      <li class="page-item">
        <a
          (click)="goToLastPage()"
          class="page-link"
          href="javascript:void(0)"
          aria-label="Last page"
          [class.disabled]="isLastPage"
        >
          <i class="fa-solid fa-angles-right"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
